<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="font-monospace">
    
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container d-flex justify-content-between">
            <a href="/dashboard"  style="text-decoration: none;"><h3 class="navbar-brand fw-bold text-dark fs-3">Appointment Booking System</h3></a>
            <div class="flex " th:if="${currentUser != null}">
                <span class="navbar-text me-3 text-dark" th:text="'Welcome, ' + ${currentUser.name} + ' (' + ${currentUser.role} + ')'"></span> 
                <a href="/logout" class="btn btn-dark btn-sm text-white">LOGOUT <i class="bi bi-box-arrow-right"></i></a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="alert alert-success" th:if="${message != null and !#strings.isEmpty(message)}" th:text="${message}"></div>
        <div class="alert alert-danger" th:if="${error != null and !#strings.isEmpty(error)}" th:text="${error}"></div>

        <!-- Professor UI  -->

        <div class="row" th:if="${currentUser.role.name() == 'PROFESSOR'}">

            <div class=" d-flex justify-content-between align-items-center mb-3 border p-3" >
                    <h5 class="mb-0 ">Appointment Groups</h5>
                    <a href="/professor/appointments/create" class="btn btn-info text-dark fw-bold fs-6"><i class="bi bi-plus-circle-fill text-dark fs-6"></i> Create New </a>
            </div>
            
            <div class="row">
                <div th:if="${appointmentGroups.isEmpty()}" class="alert alert-info">
                    No appointment groups created yet. Click "Create New" to get started.
                </div>
                <div class="col-md-6 col-lg-4 mb-4" th:each="group : ${appointmentGroups}">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0" th:text="${group.title}"></h5>
                        </div>

                        <div class="card-body">
                            <p class="mb-2"><strong>Type:</strong> <span th:text="${group.type}"></span></p>
                            <p class="mb-2"><strong>Duration:</strong> <span th:text="${group.durationPerSlot} + ' minutes'"></span></p>
 
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Student UI  -->
        <div class="row" th:if="${currentUser.role.name() == 'STUDENT'}">

            <div class=" d-flex justify-content-between align-items-center mb-3 border p-3" >
                    <h5 class="mb-0 ">Appointment Groups</h5>
            </div>

            <div class="row">
                <div th:if="${appointmentGroups.isEmpty()}" class="alert alert-info">
                    No appointment available.
                </div>
                <div class="col-md-6 col-lg-4 mb-4" th:each="group : ${appointmentGroups}">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0" th:text="${group.title}"></h5>
                        </div>

                        <div class="card-body">
                            <p class="mb-2"><strong>Type:</strong> <span th:text="${group.type}"></span></p>
                            <p class="mb-2"><strong>Duration:</strong> <span th:text="${group.durationPerSlot} + ' minutes'"></span></p>
 
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
        
</body>
</html>
